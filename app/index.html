<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<html>
<head>
	<title>TEST</title>
  <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">



</head>
<body ng-app="Test" ng-controller="TestCtrl">

	<div class="container">
	  <div class="spacer navbar">
				<ul class="nav nav-pills spacer">
					<li ng-class="{ active: vueCourante == 'vueNouveauDevis' }"><a title="Nouveau devis" href="/nouveauDevis"><span class="glyphicon glyphicon-pencil"></span></a></li>
					<li ng-repeat="choix in listmenu" ng-class="{active: choix.value==choixcourant}"><a ng-click="selectionMenu(choix.value)">{{choix.label}}</a></li>
				</ul>
	  </div>		
		
		<div ng-show="vueCourante == 'vueListe'">
			<table class="table table-striped table-hover centre">
				<thead>
					<tr>
						<th>NÂ°Facture</th>
						<th>Date</th>
						<th>Client</th>
						<th>HT</th>
						<th>Remise</th>
						<th>TVA</th>
						<th>TTC</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fact in typeFact" ng-click="selectionFact($index,typeFact)">
						<td>{{fact.num_fact}}</td>
						<td>{{fact.dte_fact}}</td>
						<td>{{fact.nom}}</td>
						<td class="mte">{{fact.ht | currency}}</td>
						<td class="nbr">{{fact.remise}}</td>
						<td class="nbr">{{fact.tva}}</td>
						<td class="mte">{{fact.ttc | currency }}</td>
					</tr>
		
				</tbody>
			</table>
			<div class="alert alert-info">{{msg}} </div>
		</div>	
	
		<contenu-fact ng-show="vueCourante == 'vueContenuFact'" fact="unFact">{{unFact.nom}}</contenu-fact>

	
	
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/i18n/angular-locale_fr-fr.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>  
  <script type="text/javascript" src="js/LesDirectives.js"></script>  
	
</body>
</html>
